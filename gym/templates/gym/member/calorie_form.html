{% extends "gym/member/member_base.html" %}

{% block title %}Calorie Predictor{% endblock %}

{% block style %}
<style>
    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        background-color: #f8f9fa;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Calorie Requirement Predictor</h2>
    <form method="POST" class="form-container">
        {% csrf_token %}
        
        <div class="mb-3">
            <input type="number" class="form-control" name="age" placeholder="Age" required>
        </div>

        <div class="mb-3">
            <input type="number" class="form-control" name="weight" placeholder="Weight (kg)" required>
        </div>

        <div class="mb-3">
            <input type="number" class="form-control" name="height" placeholder="Height (cm)" required>
        </div>

        <div class="mb-3">
            <label for="gender">Gender:</label>
            <select class="form-select" name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="activity_level">Activity Level:</label>
            <select class="form-select" name="activity_level" required>
                <option value="1">Low</option>
                <option value="2">Medium</option>
                <option value="3">High</option>
            </select>
        </div>

        <div class="mb-3">
            <input type="number" step="0.1" class="form-control" name="body_fat_percent" placeholder="Body Fat (%)" required>
        </div>

        <div class="mb-4">
            <input type="number" step="0.1" class="form-control" name="sleep_hours" placeholder="Sleep Hours (per night)" required>
        </div>

        <div class="d-grid">
            <button type="submit" class="btn btn-success">Predict Calories</button>
        </div>
    </form>
</div>
{% endblock %}
