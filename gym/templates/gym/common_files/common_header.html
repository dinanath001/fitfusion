<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitFusion Navbar</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <style>
        /* Navbar Styling */
        .navbar {
            background: rgba(11, 6, 6, 0.873) !important;
            position:fixed;
            width: 100vw !important; /* Ensures full width */
            min-height: 60px; /* Adjust as needed */
            top: 0;
            left: 0;
            z-index: 1050;
            padding: 5px 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ff6600 !important;
            display: flex;
            align-items:center;
            gap: 2px;
            position: absolute;
            left: 8px;
            top: 8px;
        }

        .navbar-brand i {
            font-size: 1.8rem;
            color: #ff6600;
        }

        .nav-link {
            color: rgb(144, 102, 102) !important;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #ff6600 !important;
        }

        /* Dropdown Styling */
        .dropdown-menu {
            z-index: 1100 !important;
            background-color: white !important;
        }

        .dropdown-item:hover {
            background-color: #ff6600 !important;
            color: white !important;
        }

        /* Nested Dropdown */
        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: 0;
            display: none;
            position: absolute;
        }

        .dropdown-submenu:hover .dropdown-menu {
            display: block;
        }

                /* Search Box - Scaled Up */
        .search-box {
            display: flex;
            align-items: center;
            border-radius: 25px;
            background-color: white;
            padding: 5px; /* Increased padding */
            width: 220px; /* Increased width */
            height: 40px; /* Increased height */
             margin: -23px; 
            margin-left: 40px;
        }
        
        /* Input Field */
        .search-box input {
            border: none;
            outline: none;
            width: 100%;
            padding: 8px; /* Increased padding for a bigger feel */
            border-radius: 20px;
            font-size: 1rem; /* Make text larger */
        }
        
        /* Search Button */
        .search-box button {
            background: none;
            border: none;
            cursor: pointer;
        }
        
        /* Search Icon */
        .search-box button i {
            color: #ff6600;
            font-size: 1.4rem; /* Scale the icon */
        }
        
            
        .about-us {
            position: absolute;
            top: 5px; /* Adjust as needed */
            right: 20px; /* Adjust distance from right */
            color: white;
            font-size: 1.4rem;
        }
        
        
        .about-us i {
            transition: 0.4s;
        }
        
        .about-us:hover i {
            color: #ff6600;
        }
       
        
        @media (max-width: 992px) {
            .search-box {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
              <i class="fas fa-dumbbell"></i> FitFusion 
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="javascript:void(0);" id="servicesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Services
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="servicesDropdown">
                            <li><a class="dropdown-item" href="/workout_public/">Workouts</a></li>
                            <li><a class="dropdown-item" href="/nutrition/">Nutrition Meal Plans</a></li>
                            
                            <!-- Nested Dropdown -->
                            <li class="dropdown-submenu">
                                <a class="dropdown-item dropdown-toggle" href="#">Our Programs</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="/bodybuilding/">Bodybuilding</a></li>
                                    <li><a class="dropdown-item" href="/HIIT/">HIIT Training</a></li>
                                    <li><a class="dropdown-item" href="/strength/">Strength Training</a></li>
                                    <li><a class="dropdown-item" href="/cardio/">Cardio Workouts</a></li>
                                    <li><a class="dropdown-item" href="/yoga/">Yoga & Flexibility</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="/trainer/">Trainers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-warning text-dark px-3" href="/career/">Career</a>
                    </li>

                    <!-- Gym Locator -->
                    <li class="nav-item">
                        <a class="nav-link" href="/gym_locator/"><i class="fas fa-dumbbell"></i> Centers</a>
                    </li>
                    <!-- login -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="javascript:void(0);">Login</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="/member_login/">User-Login</a></li>
                            <li><a class="dropdown-item" href="/gym_login/">Gym-Owner</a></li>
                        </ul>
                    </li>
                </ul>
   
                <!-- Search Box -->
                <form class="d-flex ms-3"  role="search" action="{% url 'search_results' %}" method="GET">
                    <div class="search-box">
                        <input type="search" name="key" placeholder="Search...">
                        <button type="submit"><i class="fas fa-search"></i></button>
                    </div>
                </form>

               <!-- About Us with Tooltip -->
               <a class="nav-link about-us" href="/about/" id="aboutIcon" data-bs-toggle="tooltip" title="Click to know about us">
                <i class="fas fa-info-circle"></i> 
              </a>
        </div>
    
    </nav>
    
    <script>
        // Enable Bootstrap Tooltips
        document.addEventListener("DOMContentLoaded", function () {
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
        });

         // // Navbar Dropdown Fix for Hover Functionality
    document.querySelectorAll(".dropdown-toggle").forEach(function (dropdown) {
        dropdown.addEventListener("click", function (event) {
            event.stopPropagation(); // Prevent the click from closing immediately
            let menu = this.nextElementSibling;
            if (menu.classList.contains("show")) {
                menu.classList.remove("show");
            } else {
                document.querySelectorAll(".dropdown-menu.show").forEach(function (openMenu) {
                    openMenu.classList.remove("show");
                });
                menu.classList.add("show");
            }
        });
    });

    // Close dropdowns when clicking outside
    document.addEventListener("click", function (event) {
        if (!event.target.closest(".dropdown")) {
            document.querySelectorAll(".dropdown-menu.show").forEach(function (openMenu) {
                openMenu.classList.remove("show");
            });
        }
    });
    </script>
    


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12DoJwFvX8ERcD2zFnAe72rLn0uMlq4W/ZhWkKj4U26U5Dk5" crossorigin="anonymous"></script>

</body>
</html>
